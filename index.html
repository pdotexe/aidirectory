<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>AI Tools</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div> 
        <main class="page" id = "page">
        <button class = "top-left-button" id = 'github'></button>
        <button class =  "eye" id = "eye"></button>
        <script> 
            const eye = document.getElementById('eye');
            
           
            eye.addEventListener('click', () => {
                eye.classList.toggle("noeye");
                page.classList.toggle('togglecontainer');
                localStorage.setItem('toggleState', page.classList.contains('togglecontainer'));    
            });
            const page = document.getElementById('page');
            const toggleState = localStorage.getItem('toggleState');

            if (toggleState === 'true') {
              page.classList.add('togglecontainer');
              eye.classList.toggle("eye"); 
            } else {
                page.classList.remove('togglecontainer');
            }

            const github = document.getElementById('github');
            github.addEventListener('click', () => {
                window.open('https://github.com/pdotexe/aidirectory')
            });
        </script>
            <header class="main-header"> 
                <h1>AI Directory</h1>
            </header>
            <button class = "button1" id = "assistantbutton"  style = "transform: translateY(0px)" onclick = "window.location.href = 'assistants.html'" >
                Assistants

            </button>
            <button class = "button2" id = "codingbutton" style = "transform: translateY(-124.5px)" onclick = "window.location.href = 'coding.html' ">
                Coding
            </button>
            <button class  = "button3" id = "diffusionbutton" style = "transform:translateY(-106px)" onclick = "window.location.href = 'diffusion.html'">
                Diffusion
            </button>
        </main>
    </div>
    <script>    

            // hover functionality
            const buttons = document.querySelectorAll('button'); 

            buttons.forEach(buttonElement => { 
                const originalBoxShadow = buttonElement.style.boxShadow; 

                buttonElement.addEventListener('mouseover', () => { 
                    buttonElement.style.opacity = '0.75';
                    buttonElement.style.boxShadow = 'none';
                });

                buttonElement.addEventListener('mouseout', () => { 
                    buttonElement.style.opacity = '1';
                    buttonElement.style.boxShadow = originalBoxShadow; 
                });
            });
            
    </script>
</body>
</html>
