<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>AI Tools</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div> 
        <main class="page"> 
            <header class="main-header"> 
                <h1>AI Directory</h1>
            </header>
            <button class = "button1" id = "assistantbutton"  >
                Assistants

            </button>
            <button class = "button2" id = "codingbutton" onclick = "window.location.href = 'coding.html' ">
                Coding
            </button>
            <button class  = "button3" id = "diffusionbutton" onclick = "window.location.href = 'diffusion.html'">
                Diffusion
            </button>
        </main>
    </div>
    <script>    

            // hover functionality
            const buttons = document.querySelectorAll('button'); 

            buttons.forEach(buttonElement => { 
                const originalBoxShadow = buttonElement.style.boxShadow; 

                buttonElement.addEventListener('mouseover', () => { 
                    buttonElement.style.opacity = '0.75';
                    buttonElement.style.boxShadow = 'none';
                });

                buttonElement.addEventListener('mouseout', () => { 
                    buttonElement.style.opacity = '1';
                    buttonElement.style.boxShadow = originalBoxShadow; 
                });
            });
            
    </script>
</body>
</html>
