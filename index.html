<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>AI Tools</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div> 
        <main class="page"> 
            <header class="main-header"> 
                <h1>AI Directory</h1>
            </header>
            <button class = "button1" id = "assistantbutton">
                Assistants

            </button>
            <button class = "button2" id = "codingbutton">
                Coding
            </button>
            <button class  = "button3" id = "diffusionbutton">
                Diffusion
            </button>
        </main>
    </div>
    <script>
        // hover functionality
        
        const elements = document.querySelectorAll('button');
        
        elements.forEach(element => {
            const originalBoxShadow = elements.style.boxShadow;

            elements.addEventListener('mouseover', () => {
                elements.style.opacity = '0.75';
                elements.style.boxShadow = 'none';
            })
            elements.addEventListener('mouseout', () => {
                elements.style.opacity = '1';
                elements.style.boxShadow = originalBoxShadow;

            })
        })
    </script>
</body>
</html>
