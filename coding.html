<!DOCTYPE html>
<html lang = en>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div> 
    <main class="page" id = "page2">
      <button class = "headerBackButton" id = "back" onclick = "window.location.href = 'index.html'">‚Üê</button>
      <script>
        
        const page = document.getElementById('page2');
        const toggleState = localStorage.getItem('toggleState');

        if (toggleState === 'true'){
          page.classList.add('togglecontainer');

        }
        else{
          page.classList.remove('togglecontainer');
        }
        const back = document.getElementById('back');
        back.addEventListener('click', function(){
          window.location.href = 'index.html';
        })
      </script>
      <button class="button1" id="copilot" style="padding: 61px 79px; margin-top: 140px; background-image: linear-gradient(to right, #B8860B, #DAA520);">
        Github Copilot
      </button>
      <script>
        const btn = document.getElementById('copilot');
        btn.addEventListener('click', () => {
          window.open('https://github.com/features/copilot');
        });
      </script>

      <button class="button2" id="Cursor" style="transform: translateY(-125px); background-image: linear-gradient(to right,#B8860B, #DAA520);">

      <script>

        btn2.addEventListener('click', () => {

      <script>

        Supermaven
      </button>
      <script>
        const btn6 = document.getElementById('supermaven');
        btn6.addEventListener('click', () => {
          window.open('https://supermaven.com');
        });
      </script>

    </main>
  </div>

  <script>

    // hover functionality
    const buttons = document.querySelectorAll('button'); 

    buttons.forEach(buttonElement => { 
      const originalBoxShadow = buttonElement.style.boxShadow; 

      buttonElement.addEventListener('mouseover', () => { 
        buttonElement.style.opacity = '0.75';
        buttonElement.style.boxShadow = 'none';
      });

      buttonElement.addEventListener('mouseout', () => { 
        buttonElement.style.opacity = '1';
        buttonElement.style.boxShadow = originalBoxShadow; 
      });
    });
  </script>
</body>
</html>
