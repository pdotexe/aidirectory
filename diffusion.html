<!DOCTYPE html>
<html lang = en>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div> 
    <main class="page">
      <button class = "headerBackButton" id = "back" onclick = "window.location.href = 'index.html'">‚Üê</button>

        btn.addEventListener('click', () => {
          window.open('https://leonardo.ai');
        });
      </script>

        });
      </script>

    </main>
  </div>

  <script>
    // hover functionality
    const buttons = document.querySelectorAll('button'); 

    buttons.forEach(buttonElement => { 
      const originalBoxShadow = buttonElement.style.boxShadow; 

      buttonElement.addEventListener('mouseover', () => { 
        buttonElement.style.opacity = '0.75';
        buttonElement.style.boxShadow = 'none';
      });

      buttonElement.addEventListener('mouseout', () => { 
        buttonElement.style.opacity = '1';
        buttonElement.style.boxShadow = originalBoxShadow; 
      });
    });
  </script>
</body>
</html>
